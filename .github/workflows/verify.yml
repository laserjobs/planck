name: Verify Constants Derivation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  derive-and-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Alpha Derivation
      run: python alpha_scaling.py

    - name: Run Planck Constant Derivation
      run: python planck_calc.py

    - name: Run Zeta Constants Derivation
      run: python zeta_constants.py
